<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PChArt Design</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <div class="background-black">
        <div class="skewed-container">
            <div class="skewed-content">
                <img src="Images/Barre 5D.PNG" alt="Image penchée">
            </div>
        </div>
        <div class="skewed-container2">
            <div class="skewed-content2">
                <img src="Images/Barre 4D.PNG" alt="Image penchée2">
            </div>
        </div>
        <div class="skewed-container3">
            <div class="skewed-content3">
                <img src="Images/Barre 3D.PNG" alt="Image penchée3">
            </div>
        </div>
        <div class="skewed-container4">
            <div class="skewed-content4">
                <img src="Images/Barre 5G.PNG" alt="Image penchée4">
            </div>
        </div>
        <div class="skewed-container5">
            <div class="skewed-content5">
                <img src="Images/Barre 4G.PNG" alt="Image penchée5">
            </div>
        </div>
        <div class="skewed-container6">
            <div class="skewed-content6">
                <img src="Images/Barre 3G.PNG" alt="Image penchée6">
            </div>
        </div>
    </div>
    <div class="container">
        <div id="image-sequence">
            <!-- Image centrale -->
            <img src="Images/Logo.png" id="image-centrale">
        </div>
        <div class="bandeau-blanc">
            <h1>Art sur mesure</h1>
            <div class="boutons">
                <a href="accueil.html"><button><span>Accueil</span></button></a>
                <button>Portfolio</button>
                <button>Boutique</button>
                <button>Contact</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
